 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Application</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  }
  .container {
  width: 80%;
  margin: auto;
  overflow: hidden;
  }
  header {
  background: #35424a;
  color: white;
  padding-top: 30px;
  min-height: 70px;
  border-bottom: #e8491d 3px solid;
  }
  header a {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 16px;
  }
  header ul {
  padding: 0;
  margin: 0;
  }
  header li {
  float: left;
  display: inline;
  padding: 0 20px 0 20px;
  }
  header #branding {
  float: left;
  }
  header #branding h1 {
  margin: 0;
  }
  header nav {
  float: right;
  margin-top: 10px;
  }
  header .highlight, header .current a {
  color: #e8491d;
  font-weight: bold;
  }
  #newsletter {
  padding: 15px;
  color: white;
  background: #35424a;
  }
  #newsletter h1 {
  float: left;
  }
  #newsletter form {
  float: right;
  margin-top: 15px;
  }
  #newsletter input[type="email"] {
  padding: 4px;
  height: 25px;
  width: 250px;
  }
  .button_1 {
  height: 38px;
  background: #e8491d;
  border: 0;
  padding-left: 20px;
  padding-right: 20px;
  color: white;
  }
  #main {
  padding: 20px;
  }
  #application-form {
  padding: 20px;
  background: #fff;
  border: 1px solid #ddd;
  }
  #application-form label {
  display: block;
  margin-bottom: 5px;
  }
  #application-form input[type="text"],
  #application-form input[type="email"],
  #application-form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
  }
  #application-form button {
  background-color: #e8491d;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  }
  #application-form button:hover {
  background-color: #c73817;
  }
  footer {
  padding: 20px;
  margin-top: 20px;
  color: white;
  background-color: #e8491d;
  text-align: center;
  }
  /* Responsive Design */
  @media(max-width: 768px) {
  header #branding,
  header nav,
  header nav li,
  #newsletter h1,
  #newsletter form {
  float: none;
  text-align: center;
  width: 100%;
  }
  header {
  padding-bottom: 50px;
  }
  #newsletter form {
  margin-top: 10px;
  }
  }
  </style>
 </head>
 <body>
  <header>
  <div class="container">
  <div id="branding">
  <h1><span class="highlight">Business</span> Application</h1>
  </div>
  <nav>
  <ul>
  <li class="current"><a href="index.html">Home</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="services.html">Services</a></li>
  </ul>
  </nav>
  </div>
  </header>
  <section id="newsletter">
  <div class="container">
  <h1>Subscribe To Our Newsletter</h1>
  <form>
  <input type="email" placeholder="Enter Email...">
  <button type="submit" class="button_1">Subscribe</button>
  </form>
  </div>
  </section>
  <section id="main">
  <div class="container">
  <article id="application-form">
  <h1>Apply Now</h1>
  <form id="applicationForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" required></textarea>
  <button type="submit">Submit Application</button>
  </form>
  </article>
  </div>
  </section>
  <footer>
  <p>Business Application, Copyright &copy; 2024</p>
  </footer>
  <script>
  document.getElementById('applicationForm').addEventListener('submit', function(event) {
  event.preventDefault();
  //collect form data
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;
  //basic form validation
  if (!name || !email || !message) {
  alert('Please fill in all fields.');
  return;
  }
  // You can add more advanced validation here
  // For example, email format validation
  //send data (example using fetch)
  fetch('/submit-application', {
  method: 'POST',
  headers: {
  'Content-Type': 'application/json',
  },
  body: JSON.stringify({ name: name, email: email, message: message }),
  })
  .then(response => response.json())
  .then(data => {
  alert('Application submitted successfully!');
  document.getElementById('applicationForm').reset(); // Clear the form
  })
  .catch(error => {
  console.error('Error:', error);
  alert('An error occurred while submitting the application.');
  });
  });
  </script>
 </body>
 </html>
